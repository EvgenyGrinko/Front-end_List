<html>
  <head>
    <title> </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <input
        id="searchElem"
        type="text"
        class="input-bar"
        placeholder="Search"
      />
      <div id="list" class="list"></div>
      <div class="all-buttons">
        <button id="btnAllItems" class="btn allItems focused">
          all
        </button>
        <button id="btnActiveItems" class="btn activeItems">
          active
        </button>
        <button id="btnCompletedItems" class="btn completedItems">
          completed
        </button>
      </div>
      <form action="#" type="submit" id="submit-form">
        <input
          id="addElem"
          class="input-bar"
          type="text"
          placeholder="Add new item"
        />
      </form>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
